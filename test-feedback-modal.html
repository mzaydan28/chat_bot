<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feedback Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Feedback Modal */
        .feedback-modal {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 10000 !important;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback-modal.open {
            display: flex !important;
            opacity: 1;
        }

        .feedback-modal-content {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(26, 31, 58, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feedback-header h3 {
            font-size: 22px;
            margin: 0;
            color: #D4AF37;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #D4AF37;
            transform: rotate(90deg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 14px;
            color: white;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-secondary,
        .btn-primary {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            background: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #E8B547 100%);
            color: #0F172A;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Feedback Modal</h1>
        <button class="test-btn" onclick="openFeedbackModal()">Buka Feedback Modal</button>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="feedback-modal">
        <div class="feedback-modal-content">
            <div class="feedback-header">
                <h3>Umpan Balik Anda Penting Bagi Kami</h3>
                <button class="close-btn" onclick="closeFeedbackModal()">âœ•</button>
            </div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label>Nama (Opsional)</label>
                    <input type="text" placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label>Email (Opsional)</label>
                    <input type="email" placeholder="Masukkan email Anda">
                </div>
                <div class="form-group">
                    <label>Umpan Balik</label>
                    <textarea placeholder="Bagikan umpan balik Anda..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeFeedbackModal()">Batal</button>
                    <button type="submit" class="btn-primary">Kirim Umpan Balik</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openFeedbackModal() {
            console.log('DEBUG: openFeedbackModal called');
            const feedbackModal = document.getElementById('feedbackModal');
            console.log('DEBUG: feedbackModal element:', feedbackModal);
            if (feedbackModal) {
                feedbackModal.style.display = 'flex';
                feedbackModal.classList.add('open');
                document.body.style.overflow = 'hidden';
                console.log('DEBUG: Feedback modal opened successfully');
            } else {
                console.error('DEBUG: feedbackModal not found!');
            }
        }

        function closeFeedbackModal() {
            console.log('DEBUG: closeFeedbackModal called');
            const feedbackModal = document.getElementById('feedbackModal');
            if (feedbackModal) {
                feedbackModal.classList.remove('open');
                feedbackModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                console.log('DEBUG: Feedback modal closed');
            }
        }
    </script>
</body>
</html>
