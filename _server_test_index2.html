<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Layanan - AI Assistant</title>
    <link rel="stylesheet" href="style.combined.css">
</head>
<body>

<div class="container">
    <div class="chatbox">
        <div class="chat-header">
            <div class="bot-identity">
                <div class="bot-avatar" style="background-image: url('images/bot.png.png'); background-size: cover; background-position: center;"></div>
                <div class="bot-info">
                    <h2>NUSA (Nusantara AI Assistant)</h2>
                    <p>Siap Melayanimu 24/7</p>
                </div>
            </div>
        </div>
        
        <div id="chat" class="chat-messages"></div>
        
        <div class="chat-input-area">
            <input type="text" id="pesan" placeholder="Tulis pertanyaan Anda..." />
            <button onclick="kirim()" class="btn-send">Kirim</button>
        </div>
    </div>
</div>

<script>
function kirim() {
    let pesan = document.getElementById("pesan").value;
    if (pesan.trim() === "") return;

    let chat = document.getElementById("chat");
    
    // Tampilkan pesan user
    let userMsg = document.createElement("div");
    userMsg.className = "message user-message";
    userMsg.innerHTML = "<div class='message-avatar'>üë§</div><div class='message-content'>" + escapeHtml(pesan) + "</div>";
    chat.appendChild(userMsg);

    document.getElementById("pesan").value = "";
    setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
    }, 0);

    // Tampilkan typing indicator
    let typingMsg = document.createElement("div");
    typingMsg.className = "message bot-message";
    typingMsg.id = "typing-indicator";
    typingMsg.innerHTML = "<img src='images/bot.png.png' class='message-avatar' alt='Bot'><div class='message-content typing-dots'><span></span><span></span><span></span></div>";
    chat.appendChild(typingMsg);
    // Scroll ke bawah untuk lihat typing indicator
    setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
    }, 50);

    // Kirim ke server
    fetch("proses.php", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "pesan=" + encodeURIComponent(pesan)
    })
    .then(response => response.text())
    .then(data => {
        // Hapus typing indicator
        let typingInd = document.getElementById("typing-indicator");
        if (typingInd) {
            typingInd.remove();
        }
        
        // Tampilkan jawaban dengan efek typing - gunakan unique id
        let contentId = "typing-content-" + Date.now();
        let botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.innerHTML = "<img src='images/bot.png.png' class='message-avatar' alt='Bot'><div class='message-content' id='" + contentId + "'></div>";
        chat.appendChild(botMsg);
        setTimeout(() => {
            chat.scrollTop = chat.scrollHeight;
        }, 0);
        
        // Efek typing teks - keluarkan 1 per 1 karakter
        typeWriter(data, document.getElementById(contentId), chat);
    })
    .catch(error => {
        // Hapus typing indicator
        let typingInd = document.getElementById("typing-indicator");
        if (typingInd) {
            typingInd.remove();
        }
        
        let errMsg = document.createElement("div");
        errMsg.className = "message bot-message";
        errMsg.innerHTML = "<img src='images/bot.png.png' class='message-avatar' alt='Bot'><div class='message-content'>‚ùå Error: " + error + "</div>";
        chat.appendChild(errMsg);
        setTimeout(() => {
            chat.scrollTop = chat.scrollHeight;
        }, 0);
    });
}

function escapeHtml(text) {
    let div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Fungsi typewriter effect - keluarkan teks karakter per karakter
function typeWriter(text, element, chatContainer) {
    let index = 0;
    text = escapeHtml(text);
    element.innerHTML = '';
    
    function type() {
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            // Scroll ke bawah setiap kali ada karakter baru
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 0);
            setTimeout(type, 30); // Delay 30ms per karakter
        }
    }
    
    type();
    // Pastikan scroll ke paling bawah saat selesai
    setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }, text.length * 30);
}

// Enter key untuk kirim
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("pesan").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            kirim();
        }
    });
});
</script>

</body>
</html>
